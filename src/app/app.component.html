<div class="container bg-light">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#">Product Management</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['products']">Products</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="[{outlets: { popup: ['messages'] }}]">Show messages</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['login']">Log in</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <router-outlet></router-outlet>
          </div>
          <div class="col-md-2">
            <router-outlet name="popup"></router-outlet>
          </div>
        </div>

        <div class="row" *ngIf="loading">
          <div class="col-12">
            <p>loading...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
