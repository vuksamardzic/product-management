<div class="card">
  <div class="card-header bg-primary text-white">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter by:
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="filterValue" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{ filterValue }}</h3>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table" *ngIf="products && products.length">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImage()">{{ showImage ? 'Hide' : 'Show' }} image</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.name" class="img-responsive">
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.code | lowercase | convertToSpace: '-'}}</td>
          <td>{{ product.available }}</td>
          <td>{{ product.price | currency: 'EUR':'symbol':'1.2-2'}}</td>
          <td><pm-star [rating]="product.rating"></pm-star></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
