<div class="card">
  <div class="card-header bg-primary text-white">
    Product {{ product?.id === 0 ? 'add': 'edit' }}
  </div>
  <div class="card-body">
    <form novalidate *ngIf="product">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="name" [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input id="code" type="text" class="form-control" name="code" [(ngModel)]="product.code">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" class="form-control" name="description" [(ngModel)]="product.description">
      </div>
      <button type="submit" class="btn btn-primary" *ngIf="product.id != 0">Edit</button>
      <button type="button" class="btn btn-light" *ngIf="product.id == 0">Add</button>
      <button class="btn btn-light" [routerLink]="['/products', { name: 'yolo' }]">Cancel</button>
    </form>
  </div>
</div>
